<div class="contact-container">
    <div class="contact-form">
        <p>{{ 'Get in touch' | uppercase }}</p>
        <h3>{{ 'Contact' | uppercase }}</h3>

        <form class="form">
            <label>
              <span>Your Name</span>
              <input type="text" name="name" placeholder="What's your good name?" />
            </label>
            <label>
              <span>Your Email</span>
              <input type="email" name="email" placeholder="What's your web address?" />
            </label>
            <label>
              <span>Your Message</span>
              <textarea rows="7" name="message" placeholder="What you want to say?"></textarea>
            </label>
            <button type="submit">Send</button>
          </form>
          
    </div>
    <div class="earth-canvas">
        <app-earth-canvas></app-earth-canvas>
    </div>
</div>
